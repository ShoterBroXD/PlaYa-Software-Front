<div class="featured-container">
    <h2>Artistas Nuevos</h2>

    <div class="loading" *ngIf="loading">Cargando artistas nuevos...</div>

    <div *ngIf="!loading">
        <!-- Artistas Nuevos -->
        <section class="category-section">
            <p class="category-description">Artistas que se unieron recientemente a la plataforma (Ãºltimos 14 dÃ­as)</p>
            <div class="artists-list">
                <div *ngFor="let artist of activeArtists" class="artist-card">
                    <div class="artist-info" [routerLink]="['/artists/profile', artist.idUser]">
                        <div class="artist-avatar">
                            <span>ðŸŽ¤</span>
                        </div>
                        <div class="artist-details">
                            <div class="artist-name">{{ artist.name }}</div>
                            <div class="artist-genre">{{ artist.genreName || 'Varios' }}</div>
                        </div>
                    </div>
                    <button 
                        class="btn-follow" 
                        [class.following]="isFollowing(artist.idUser)"
                        (click)="toggleFollow(artist, $event)">
                        {{ isFollowing(artist.idUser) ? 'Siguiendo' : 'Seguir' }}
                    </button>
                </div>
                <div *ngIf="activeArtists.length === 0" class="no-results-small">
                    No hay artistas nuevos en este momento
                </div>
            </div>
        </section>
    </div>
</div>
