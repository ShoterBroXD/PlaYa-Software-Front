<div class="categories-page">
  <div class="header">
    <div class="title-row">
      <h1 class="page-title">Álbumes</h1>
    </div>
    <div class="filter-buttons">
      <a routerLink="/categories" class="filter-button">Todos</a>
      <a routerLink="/categories/tracks" class="filter-button">Pistas</a>
      <a routerLink="/categories/playlists" class="filter-button">Listas</a>
      <a routerLink="/categories/albums" class="filter-button active">Álbumes</a>
    </div>
  </div>

  <div class="categories-grid">
    <div
      class="category-card"
      *ngFor="let a of albums; let i = index"
      [style.background]="getAlbumGradient(i)">
      <div class="category-content">
        <h3 class="category-title">{{ a.title }}</h3>
        <p class="category-description">{{ a.tracks }} pistas</p>
      </div>
    </div>
  </div>
</div>
