<div class="categories-page">
  <div class="header">
    <div class="title-row">
      <h1 class="page-title">Categorías musicales</h1>
      <img class="volume-up-icon" src="/assets/img/icons/volume-up.svg" alt="Ícono volumen" />
    </div>
    <p class="subtitle">Explora música por géneros y estilos. Encuentra lo que te inspira.</p>

    <div class="filter-buttons">
      <a routerLink="/categories" class="filter-button active">Todos</a>
      <a routerLink="/categories/tracks" class="filter-button">Pistas</a>
      <a routerLink="/categories/playlists" class="filter-button">Listas</a>
      <a routerLink="/categories/albums" class="filter-button">Álbumes</a>
    </div>
  </div>

  <!-- Loader -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner"></div>
    <p>Cargando géneros...</p>
  </div>

  <!-- Error -->
  <div *ngIf="error && !isLoading" class="error-container">
    <p>{{ error }}</p>
    <button (click)="loadGenres()" class="retry-button">Reintentar</button>
  </div>

  <!-- Grid de géneros -->
  <section *ngIf="!isLoading && !error" class="categories-grid">
    <div 
      class="category-card" 
      *ngFor="let genre of genres"
      (click)="navigateToGenre(genre.idGenre)"
      [style.background]="getGenreGradient(genre.name)">
      <div class="category-content">
        <h3 class="category-title">{{ genre.name }}</h3>
        <p class="category-description">Explorar {{ genre.name }}</p>
      </div>
    </div>
  </section>

  <!-- Mensaje cuando no hay géneros -->
  <div *ngIf="!isLoading && !error && genres.length === 0" class="empty-state">
    <p>No hay géneros disponibles en este momento.</p>
  </div>
</div>
