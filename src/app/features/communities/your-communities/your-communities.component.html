<div class="communities-page">
  <section class="content-section">
    <div class="section-header">
      <p class="section-title">Tus comunidades</p>
    </div>
    <div class="communities-row">
      <div class="community-wrapper" *ngFor="let c of yourCommunities">
        <div class="community-card">
          <div class="card-content">
            <img [src]="c.image" [alt]="c.name" class="community-icon">
            <div class="community-text">
              <p class="community-title">{{ c.name }}</p>
              <p class="community-details">{{ c.followers }} seguidores</p>
              <p class="community-description">{{ c.description }}</p>
            </div>
          </div>
          <button class="btn-join" [routerLink]="['/communities', c.id]">Ver</button>
        </div>
      </div>
    </div>
  </section>

  <section class="content-section">
    <div class="section-header">
      <p class="section-title">Las m√°s activas</p>
    </div>
    <div class="communities-row">
      <div class="community-wrapper" *ngFor="let c of mostActive">
        <div class="community-card">
          <div class="card-content">
            <img [src]="c.image" [alt]="c.name" class="community-icon">
            <div class="community-text">
              <p class="community-title">{{ c.name }}</p>
              <p class="community-details">{{ c.followers }} seguidores</p>
              <p class="community-description">{{ c.description }}</p>
            </div>
          </div>
          <button class="btn-join" [routerLink]="['/communities', c.id]">Unirse</button>
        </div>
      </div>
    </div>
  </section>
</div>
