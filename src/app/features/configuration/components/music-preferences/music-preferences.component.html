<div class="preferences-overlay">
  <div class="preferences-modal">
    <div class="modal-header">
      <h2>{{ 'preferences.title' | translate }}</h2>
      <button class="btn-close" (click)="closeModal()" [disabled]="isSaving()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Mensajes de estado -->
    <div class="message-container" *ngIf="message()">
      <div class="message"
           [class.success]="message()?.type === 'success'"
           [class.error]="message()?.type === 'error'"
           [class.info]="message()?.type === 'info'">
        {{ message()?.text }}
      </div>
    </div>

    <div class="modal-body">
      <!-- Descripción -->
      <div class="description">
        <p>{{ 'preferences.description' | translate }}</p>
        <p class="limit-info">
          <i class="fas fa-info-circle"></i>
          {{ 'preferences.limitInfo' | translate: {max: MAX_GENRES} }}
        </p>
      </div>

      <!-- Contador de selección -->
      <div class="selection-counter">
        <span class="counter-badge" [class.max-reached]="selectedGenres().length >= MAX_GENRES">
          {{ selectedCountText }}
        </span>
      </div>

      <!-- Loading spinner -->
      <div *ngIf="isLoading()" class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <p>{{ 'common.loading' | translate }}</p>
      </div>

      <!-- Grid de géneros -->
      <div *ngIf="!isLoading()" class="genres-grid">
        <div *ngFor="let genre of availableGenres()"
             class="genre-card"
             [class.selected]="isGenreSelected(genre.name)"
             [class.disabled]="!isGenreSelected(genre.name) && selectedGenres().length >= MAX_GENRES"
             (click)="toggleGenre(genre.name)">
          <div class="genre-icon">
            <i class="fas fa-music"></i>
          </div>
          <div class="genre-name">{{ genre.name }}</div>
          <div class="genre-check" *ngIf="isGenreSelected(genre.name)">
            <i class="fas fa-check-circle"></i>
          </div>
        </div>
      </div>

      <!-- Mensaje cuando no hay géneros -->
      <div *ngIf="!isLoading() && availableGenres().length === 0" class="no-genres">
        <i class="fas fa-exclamation-triangle"></i>
        <p>{{ 'preferences.noGenres' | translate }}</p>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary"
              (click)="resetPreferences()"
              [disabled]="isSaving() || isLoading()">
        <i class="fas fa-redo"></i>
        {{ 'preferences.reset' | translate }}
      </button>

      <div class="footer-actions">
        <button class="btn btn-cancel"
                (click)="closeModal()"
                [disabled]="isSaving()">
          {{ 'common.cancel' | translate }}
        </button>

        <button class="btn btn-primary"
                (click)="savePreferences()"
                [disabled]="isSaving() || isLoading()">
          <span *ngIf="!isSaving()">
            <i class="fas fa-save"></i>
            {{ 'preferences.save' | translate }}
          </span>
          <span *ngIf="isSaving()">
            <i class="fas fa-spinner fa-spin"></i>
            {{ 'preferences.saving' | translate }}
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
