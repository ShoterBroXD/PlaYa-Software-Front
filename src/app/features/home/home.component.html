<div class="home-container">
    <!-- Contenido principal -->
    <main class="home-content">

        <!-- Mensaje de bienvenida -->
        <section class="welcome-section">
            <h1>{{ 'home.welcome' | translate }} {{ userName }}! 游꿧</h1>
            <p class="user-type-badge" [class.artist]="userType === 'ARTIST'">
                <i [class]="userType === 'ARTIST' ? 'fas fa-microphone' : 'fas fa-headphones'"></i>
                {{ displayUserType }}
            </p>
        </section>

        <!-- Info de sesi칩n -->
        <section class="session-info">
            <div class="info-card">
                <h3>游닎 {{ 'home.email' | translate }}</h3>
                <p>{{ userEmail }}</p>
            </div>

            <div class="info-card">
                <h3>游녻 {{ 'home.accountType' | translate }}</h3>
                <p>{{ displayUserType }}</p>
            </div>

        </section>

        <!-- Acciones r치pidas -->
        <section class="quick-actions" *ngIf="userType === 'ARTIST'">
            <h2>Acciones r치pidas</h2>
            <div class="actions-grid">
                <button class="action-card" routerLink="/upload">
                    <i class="fas fa-upload"></i>
                    <span>Subir Canci칩n</span>
                </button>
                <button class="action-card" routerLink="/dashboard-artista">
                    <i class="fas fa-chart-line"></i>
                    <span>Ver Estad칤sticas</span>
                </button>
                <button class="action-card" routerLink="/configuration">
                    <i class="fas fa-users"></i>
                    <span>{{ 'home.quickActions.myFollowers' | translate }}</span>
                </button>
            </div>
        </section>

        <section class="quick-actions" *ngIf="userType === 'LISTENER'">
            <h2>{{ 'home.quickActions.explore' | translate }}</h2>
            <div class="actions-grid">
                <button class="action-card" routerLink="/search">
                    <i class="fas fa-search"></i>
                    <span>{{ 'home.quickActions.searchMusic' | translate }}</span>
                </button>
                <button class="action-card" routerLink="/playlists/my">
                    <i class="fas fa-list"></i>
                    <span>{{ 'home.quickActions.myPlaylists' | translate }}</span>
                </button>
                <button class="action-card" routerLink="/library/liked">
                    <i class="fas fa-heart"></i>
                    <span>{{ 'home.quickActions.favorites' | translate }}</span>
                </button>
            </div>
        </section>

    </main>

    <!-- Footer temporal -->
    <footer class="home-footer">
        <p>{{ 'home.footer' | translate }} 游</p>
    </footer>
</div>
