<nav class="navbar">
    <!-- Logo -->
    <div class="img-logo">
        <a routerLink="/">
            <img src="/assets/img/images/logo-playa.png" alt="Logo de PlaYA!" />
        </a>
    </div>

    <!-- Search Form -->
    <form class="search-form" (ngSubmit)="onSearch()" role="search"
        [attr.aria-label]="'landing.hero.searchButton' | translate">
        <input type="search" [(ngModel)]="searchQuery" name="search" [placeholder]="'landing.hero.search' | translate"
            [attr.aria-label]="'landing.hero.searchButton' | translate" />
        <button type="submit" [attr.aria-label]="'landing.hero.searchButton' | translate">
            <i class="fas fa-search"></i>
        </button>
    </form>

    <!-- Navigation Links -->
    <ul class="nav-links">
        <li><a routerLink="/" fragment="categorias">¿Porqué Nosotros?</a></li>
    </ul>

    <!-- Auth Buttons -->
    <div class="auth-buttons">
        <button class="btn login primary" (click)="navigateToLogin()">
            {{ 'landing.hero.login' | translate }}
        </button>
        <button class="btn signup primary" (click)="navigateToRegister()">
            {{ 'landing.hero.createAccount' | translate }}
        </button>
    </div>
</nav>
